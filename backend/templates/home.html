<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Flask Tutorial</title>
  </head>
  <body>
    {% block content %}
    
    <h1> Flask App </h1>

    <form action="/" method="post">
      <label for="textbox">Enter your question:</label> <br/>
      <textarea id="textbox" name="textbox" rows="3" cols="100"></textarea> <br/> <br/>
      <input type="submit" value="Submit">
    </form>

    {% if submitted_text %}
    <p>Your question is {{ submitted_text }}</p>
    <p>Answer: {{message}} </p>
    
    {% endif %}

    <div id="history">
      {% for question, answer in message %}
        <p>Q: {{ question }}</p>
        <p>A: {{ answer }}</p>
      {% endfor %}
    </div>
    
    {% endblock %}
  </body>
</html>
